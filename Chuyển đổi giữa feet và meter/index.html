<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Feet and meter</title>
</head>
<body>
<input type="number" placeholder="input number in foot" oninput="footToMeter(this.value)" onchange="footToMeter(this.value)"><p>Foot To Meter:<span id="foot"></span></p>
<input type="number" placeholder="input number in meter" oninput="meterToFoot(this.value)" onchange="meterToFoot(this.value)"><p>Meter To Foot:<span id="meter"></span></p>

<script>
    function footToMeter(foot){
         foot = parseInt(foot);
         document.getElementById("foot").innerHTML = 0.305*foot;
    }function meterToFoot(meter){
         meter = parseInt(meter);
         document.getElementById("meter").innerHTML = 3.279*meter;
    }
</script>

</body>
</html>
