<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,
trả về tổng của hai tham số.-->
<script>
    function compareFunc(num1,num2){
        num1 = prompt("input num1");
        num2 = prompt ("input num2");
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        if(num1>num2){
            alert("Input one more time")
            num1 = prompt("input num1");
            num2 = prompt ("input num2");
            num1 = parseInt(num1);
            num2 = parseInt(num2);
        }else{
            let sum = num1 + num2
            alert("Tổng của 2 số là " + sum);
        }
    }
    compareFunc()
</script>
</body>
</html>
