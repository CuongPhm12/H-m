<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
<input type="number" placeholder="Fahrenheit" oninput="tempConverter(this.value)" onchange = "tempConverter(this.value)">
<p>Celsius<span id="outputCelsius"></span></p>
<script>
    function tempConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
    }
    tempConverter();

</script>
</body>
</html>
